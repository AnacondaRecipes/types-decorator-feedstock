{% set name = "types-decorator" %}
{% set version = "5.1.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-decorator-{{ version }}.tar.gz
  sha256: 0ab3e0019c8119122b5f30f422552471b91cf3138b3c8ebd92b41bd5dde1dd02

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  commands:
    - test -f $SP_DIR/decorator-stubs/__init__.pyi


about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for decorator
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
